<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Registration Page</title>
    <link rel="stylesheet" href="stylereg.css">

</head>

<body>
    <section>

        <div class="contentBx">
            <div class="formBx">
                <h2>ERP Registration</h2>

                <form action="registerconnect.php" method="POST">
                    <div class="inputBx">
                        <span>Full Name</span>
                        <input type="text" name="name" required>
                    </div>

                    <div class="inputBx">
                        <span>Email</span>
                        <input type="email" name="email" required>
                    </div>

                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="username" required>
                    </div>

                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="password" required>
                    </div>

                    <div class="inputBx">
                        <span>Confirm Password</span>
                        <input type="password" name="repeatpassword" required>
                    </div>
                    

                    <div class="terms">
                        <label>
                            <input type="checkbox" name="" required> I agree to the TERMS OF USERS
                        </label>
                    </div>

                    <div class="inputBx">
                        <input type="submit" value="Sign Up" name="">
                    </div>

                    <div class="inputBx">
                        <a href="index.html">Sign in -></a>

                    </div>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
